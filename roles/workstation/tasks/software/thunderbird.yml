- name: software | thunderbird | install package
  tags: packages,flatpak,thunderbird,workstation-packages
  become_user: fabrice
  flatpak:
    name: org.mozilla.thunderbird
    method: user
    state: present
  when: thunderbird is defined and thunderbird == true

- name: software | thunderbird | enable autostart
  tags: packages,flatpak,thunderbird,workstation-packages
  file:
    src: /home/fabrice/.local/share/flatpak/exports/share/applications/org.mozilla.Thunderbird.desktop
    dest: /home/fabrice/.config/autostart/org.mozilla.Thunderbird.desktop
    owner: fabrice
    group: fabrice
    state: link
  when: thunderbird is defined and thunderbird == true
