- name: software | ulauncher | install ppa
  tags: ulauncher
  apt_repository:
    repo: 'ppa:agornostal/ulauncher'
    state: present
  when:
    - ansible_distribution in ["Pop!_OS", "Ubuntu"]
    - ulauncher is defined
    - ulauncher == true

- name: software | ulauncher | install package
  tags: ulauncher
  apt:
    name: ulauncher
    state: latest
  when:
    - ansible_distribution in ["Pop!_OS", "Ubuntu"]
    - ulauncher is defined
    - ulauncher == true

- name: software | ulauncher | enable autostart
  tags: ulauncher
  copy:
    src: users/fabrice/ulauncher.desktop
    dest: /home/fabrice/.config/autostart/ulauncher.desktop
    owner: fabrice
    group: fabrice
    mode: 0600
  when:
    - ansible_distribution in ["Pop!_OS", "Ubuntu"]
    - ulauncher is defined
    - ulauncher == true
