- name: software | mattermost | install package
  tags: packages,flatpak,mattermost,workstation-packages
  become_user: fabrice
  flatpak:
    name: com.mattermost.Desktop
    method: user
    state: present
  when: mattermost is defined and mattermost == true

- name: software | mattermost | enable autostart
  tags: packages,flatpak,mattermost,workstation-packages
  file:
    src: /home/fabrice/.local/share/flatpak/exports/share/applications/com.mattermost.Desktop.desktop
    dest: /home/fabrice/.config/autostart/com.mattermost.Desktop.desktop
    owner: fabrice
    group: fabrice
    state: link
  when: mattermost is defined and mattermost == true
